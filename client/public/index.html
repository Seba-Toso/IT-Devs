<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#000000">
      <link rel="stylesheet" type="text/css" href="./styles.css">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> 
      <title>IT-Devs</title>
  </head>

  <body>
   
    <div id="root"></div>
 
    <!-- Traductor API Google -->
    <span id="google_translate_element">
      <script 
          type="text/javascript" 
          src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
      </script>
    </span>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: "es", layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 
        'google_translate_element')
      }
    </script>

 
  
    <!-- Dark Mode API -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      function addDarkmodeWidget() {
      new Darkmode(
        options = {
          bottom: '65%', // default: '32px'
          right: '2.5rem', // default: '32px'z
          left: 'unset', // default: 'unset'
          time: '1s', // default: '0.3s'
          mixColor: '#fff', // default: '#fff'
          backgroundColor: '#fff',  // default: '#fff'
          buttonColorDark: '#100f2c',  // default: '#100f2c'
          buttonColorLight: '#fff', // default: '#fff'
          saveInCookies: true, // default: true,
          label: 'ðŸŒ“', // default: ''
          autoMatchOsTheme: true, // default: true
        }
      ).showWidget();
     }
     window.addEventListener('load', addDarkmodeWidget);
    </script>


    <!-- WhatsUp Button -->

    <div class="btn-whatsapp">
      <a href="https://api.whatsapp.com/send?phone=380955406608" 
         target="_blank"
         >
        <img 
            src="http://s2.accesoperu.com/logos/btn_whatsapp.png" 
            alt="Wpp-Logo"
            >
      </a>
    </div>


    <!-- Cookies Cache Local Storage -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
      <div class="cookies-box">
        <div class="container-cookies">
          <div class="parrafo">
            <p>IT-Devs utiliza Cookies para mejorar tu experiencia de Usuario. 
              <a href="https://www.garrigues.com/es_ES/pagina/politica-cookies" 
              target="_blank">Politica de Cookies.</a></p>
          </div>
          <div class="botones">
            <button id="memo">Aceptar</button>
            <button id="close">Cerrar</button>
          </div>
        </div>
      </div>

      <script>
        const btn_close = document.querySelector('#close')
        const btn_accept = document.querySelector('#memo')
        const cont_cookies = document.querySelector('.cookies-box')
        const containerCookies = document.querySelector('.container-cookies')


        btn_close.addEventListener('click', ()=>{
          cont_cookies.style.bottom = '-200px'
        })

        btn_accept.addEventListener('click',() => {
          containerCookies.classList.remove('active')
          localStorage.setItem('IT-Devs current user', 'true')

          swal({
            title:"Gracias por confiar en IT-Devs",
            text:"Esperamos tu pronto contacto",
            icon:"success",
          });
          cont_cookies.style.bottom = '-200px'
        });

        setTimeout(() => {
          if(localStorage.getItem('IT-Devs current user') == 'true'){
            containerCookies.style.display = 'none';
          }
        }, 500)
        

      </script>
  </body>

</html>
