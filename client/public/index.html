    <style>
      body {
        top: 0 !important;
      }

      #google_translate_element {
        position: fixed;     
        bottom: 93%;
        margin-left: 20%;
        display: flex;
        text-align:center;
        z-index:999;
        transition: all 200ms ease-in-out;
        color:  rgba(34, 34, 34, 0.5);
        border-radius: 5px;
        
      
      }
      
      .goog-te-banner-frame {
        display: none;

      .btn-whatsapp {
        opacity: 50%;
        width: 1rem;
        height: 1rem;
        color:#fff;
        position: fixed;
        right: 5.3rem;
        bottom: 80%;
        border-radius:50%;
        line-height:80px;
        text-align:center;
        z-index:999;
        transition: all 200ms ease-in-out;
      }
      .btn-whatsapp:hover {
        opacity: 100%;
      }
      

      .cookies-box {
        position: fixed;
        bottom: 0;
        background: rgb(74, 133, 221);
        width: 100%;
        display: flex;
        justify-content: center;
        box-shadow: -2px 0 15px 0px rgba(0, 0, 0, .5);
        transition: all 600ms ease;
      }

      .cookies-box .container-cookies {
        padding:20px 0;
        max-width: 90%;
        display: flex;
        align-items:center;
      }

      .cookies-box .container-cookies .parrafo p{
        color: #fff;
      }
      .cookies-box .container-cookies .parrafo p a {
        color: #4846b4;
      }
      .cookies-box .container-cookies .botones {
        display: flex;
        flex-direction: column;
        margin-left: 10px;
      }
      .cookies-box .container-cookies .botones button {
        background: transparent;
        color: #fff;
        border: 2px solid #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 200ms ease-in;
        -webkit-transition:  all 200ms ease-in;
        -moz-transition: all 200ms ease-in;
        -ms-transition:  all 200ms ease-in;
        -o-transition:  all 200ms ease-in;
      }
      .cookies-box .container-cookies .botones button:hover {    
        background-color: rgb(43, 148, 87);

      }
      #close:hover {    
        background-color: rgb(148, 43, 43);

      }
      .cookies-box .container-cookies .botones 
        button:last-child{
          margin-top:5px;
      }

     <script
     src="https://code.jquery.com/jquery-3.2.1.min.js">
